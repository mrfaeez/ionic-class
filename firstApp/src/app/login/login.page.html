<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="email" placeholder="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="password" placeholder="password" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="login()">LOGIN</ion-button>
  <hr>
  <ion-button shape="round" fill="outline" color="danger">
    <ion-icon name="logo-instagram"></ion-icon>LOGIN WITH INSTAGRAM</ion-button>



</ion-content>
